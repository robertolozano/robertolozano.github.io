<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Pokemon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
	<link href="play.css" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="top_pokemon">
            <div id="top_left_side">
                <div class="pokemon_info">
                    <p id="pokemon_2_name">Pikachu</p>
                    <div class="pokemon_health">
                    </div>
                    <div id="pokemon_2_health" class="pokemon_health_remaining">
                    </div>
                </div>
            </div>
            <div id="pokemon_display">
                <img id="pokemon_2_art" class="hopping_top" src="images/pikachu.png">
                <img id="pokemon_ground" src="./images/Ellipse.png">
            </div>
        </div>

        <div id="bottom_pokemon">
            <div id="pokemon_display">
                <img id="pokemon_1_art"  class="hopping_bottom" src="images/charmander.png">
                <img id="pokemon_ground" src="./images/Ellipse.png">
            </div>
            <div id="top_left_side">
                <div class="pokemon_info">
                    <p id="pokemon_1_name" class="pokemon_name">Charmander</p>
                    <div class="pokemon_health">
                    </div>
                    <div id="pokemon_1_health" class="pokemon_health_remaining">
                    </div>
                </div>
            </div>
        </div>

        <div id="menu">
            <div id="game_text">
                <div id="dice_area">
                    <div id="dice_images">
                        <img id="dice_1_img" src="images/dice1blue.png">
                        <img id="dice_2_img" src="images/dice2blue.png">
                        <img id="dice_3_img" src="images/dice3blue.png">
                        <img id="dice_4_img" src="images/dice4blue.png">
                        <img id="dice_5_img" src="images/dice5blue.png">
                        <img id="dice_6_img" src="images/dice6blue.png">
                    </div>
                  
                    <div id="dice_roll">
                        <img id="dice_roll_img" src="images/dice1green.png">
                    </div>
                </div>
                <div id="game_description_container">
                    <p id="game_description"></p>
                </div>
            </div>
            <div id="game_options">
                <button id="use_turn">Roll Again</button>
                <button id="pass_turn">Pass Turn</button>
            </div>
        </div>
        <img id="lightning" class="attack_hidden" src="images/lightning2.png">
        <img id="flame" class="attack_hidden" src="images/flame.png">
        <img id="health" class="attack_hidden" src="images/health.png"
    </div>
