<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Experiment 1</h1>
    <h2>Open console to see functionality!</h2>
    
    <script>
        //This program will print numbers from 1 to 100 with 2 exceptions
        //If the number is divisible by 3 instead of printing the number it will print "Fizz"
        //If the number is divisible by 5 instead of printing the number it will print "Buzz"
        for(var i = 1; i <= 100; i++){
            if(i%3==0){
                console.log(`Fizz ${i}`);
            }
            if(i%5==0){
                console.log(`Buzz ${i}`);
            }
            else{
                console.log(i)
            }
        }
    </script>

</body>
</html>
